<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .game {
            border: 1px solid #333;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .game img {
            width: 100px;
            height: 100px;
        }
        .game h2, .game p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pokemon Games by Nintendo</h1>
        <button onclick="showGame('game1')">Game 1</button>
        <button onclick="showGame('game2')">Game 2</button>
        <!-- Add more buttons for more games -->
    </div>

    <div id="game1" class="game" style="display: none;">
        <img src="game1.jpg" alt="Game 1 Cover Art">
        <h2>Game 1</h2>
        <p>Description for Game 1.</p>
    </div>

    <div id="game2" class="game" style="display: none;">
        <img src="game2.jpg" alt="Game 2 Cover Art">
        <h2>Game 2</h2>
        <p>Description for Game 2.</p>
    </div>

    <!-- Add more divs for more games -->

    <script>
        function showGame(gameId) {
            var games = document.getElementsByClassName('game');
            for (var i = 0; i < games.length; i++) {
                games[i].style.display = 'none';
            }
            document.getElementById(gameId).style.display = 'block';
        }
    </script>
</body>
</html>
